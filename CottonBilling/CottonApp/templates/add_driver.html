{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver | Cotton Billing</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
        <h2 class="text-3xl font-bold text-center text-green-600 mb-6">
            ðŸšš Add Driver Details
        </h2>

        <form method="POST" class="space-y-5">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-gray-700 font-semibold mb-1">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-sm text-red-500 mt-1">{{ field.errors|join:", " }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="flex justify-center mt-6">
                <button type="submit"
                        class="px-8 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition">
                    ðŸ’¾ Save Driver
                </button>
            </div>
        </form>
    </div>

</body>
</html>
