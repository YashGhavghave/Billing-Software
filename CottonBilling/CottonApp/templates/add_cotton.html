{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Customer | Cotton Billing</title>
  {% tailwind_css %}
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden border border-gray-200">
    
    <!-- Header Section -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 px-6 flex justify-between items-center">
      <h2 class="text-2xl font-bold tracking-wide">Add New Customer</h2>
      <a href="{% url 'home' %}" 
         class="bg-white text-blue-700 font-semibold px-4 py-2 rounded-lg hover:bg-blue-100 transition">
         Back
      </a>
    </div>

    <!-- Form Section -->
    <form method="POST" class="p-8 bg-gray-50">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-gray-700 font-semibold mb-1">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-sm text-red-500 mt-1">{{ field.errors|join:", " }}</p>
            {% endif %}
          </div>
        {% endfor %}
      </div>

      <!-- Buttons -->
      <div class="flex justify-end mt-8 space-x-4">
        <a href="{% url 'home' %}" 
           class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg font-semibold hover:bg-gray-400 transition">
           Cancel
        </a>

        <button type="submit" 
                class="px-8 py-2 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700 transition">
          Save Customer
        </button>
      </div>
    </form>
  </div>

</body>
</html>
