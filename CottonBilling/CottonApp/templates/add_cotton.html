{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer | Cotton Billing</title>
    {% tailwind_css %}
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-lg">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">
            ðŸ§¾ Add New Customer
        </h2>

        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <!-- Render form fields with Tailwind styling -->
            <div class="space-y-4">
                {{ form.non_field_errors }}
                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium mb-1">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-sm text-red-500 mt-1">{{ field.errors|join:", " }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <!-- Buttons -->
            <div class="flex justify-between items-center mt-6">
                <a href="{% url 'home' %}"
                   class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition">
                   â¬… Back
                </a>

                <button type="submit"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 shadow transition">
                    ðŸ’¾ Save Customer
                </button>
            </div>
        </form>
    </div>

</body>
</html>
